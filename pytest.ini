[pytest]
# Pytest configuration for paper-poller

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions and methods
    integration: Integration tests with mocked external dependencies
    slow: Tests that take longer to run
    api: Tests that interact with external APIs (even if mocked)

# Coverage options
[coverage:run]
source = .
omit =
    venv/*
    tests/*
    test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
